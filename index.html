    <script>
        console.log('href='+window.location.href);
        console.log('index='+window.location.href.indexOf('wexinhost.com'));

        },2000);
        //获取屏幕的宽度，除于一个数，赋值给html     比例： 320/16 = 20/1 = 25px(实际px)/1.25(实际的rem)
        (function () {
            var html = document.documentElement;
            var hWidth = html.getBoundingClientRect().width;
//          console.log( hWidth );
            //alert(hWidth/16)
            html.style.fontSize = hWidth / 16 + "px";
        })()
    </script>
